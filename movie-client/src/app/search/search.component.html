<div>
  <div class="row">
    <div class="col">
      <h1>Find a movie</h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col">
        <md-form-field>
          <input mdInput
                 placeholder="Searchterm"
                 name="searchTerm"
                 [formControl]="searchTerm">
        </md-form-field>
      </div>
    </div>

    <div class="row">
      <app-movie class="col-sm-6 col-lg-3"
                 *ngFor="let movie of movies"
                 [movie]="movie">
      </app-movie>
    </div>
  </form>
</div>
